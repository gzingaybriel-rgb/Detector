<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lie Detector App</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00ffea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      text-shadow: 0 0 10px #00ffea;
      margin-bottom: 40px;
    }

    .detector-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffea;
      text-align: center;
      width: 300px;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #00ffea;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00d4b0;
    }

    #resultado {
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 20px #00ffea;
    }

    #barra {
      margin-top: 20px;
      width: 100%;
      height: 20px;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
    }

    #nivel {
      height: 100%;
      width: 0%;
      background: #00ffea;
      border-radius: 10px;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>Lie Detector App 🤖</h1>
  <div class="detector-container">
    <button onclick="ouvirFala()">Fale Algo</button>
    <div id="resultado">Aguardando fala...</div>
    <div id="barra">
      <div id="nivel"></div>
    </div>
  </div>

  <script>
    // Função para detectar fala
    function ouvirFala() {
      const resultadoEl = document.getElementById('resultado');
      const nivelEl = document.getElementById('nivel');

      if (!('webkitSpeechRecognition' in window)) {
        resultadoEl.innerText = "Seu navegador não suporta reconhecimento de voz.";
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      resultadoEl.innerText = "Ouvindo... fale agora";

      recognition.onresult = function(event) {
        const fala = event.results[0][0].transcript;
        resultadoEl.innerText = `Você disse: "${fala}"`;

        // Simula detector de mentira
        const nivel = Math.floor(Math.random() * 100); // 0 a 100%
        nivelEl.style.width = nivel + "%";
        if (nivel > 50) {
          resultadoEl.innerText += " → Mentira! 😏🤣🤐";
        } else {
          resultadoEl.innerText += " → Verdade! ✅😎🤯";
        }
      };

      recognition.onerror = function(event) {
        resultadoEl.innerText = 'Erro: ' + event.error;
      };
    }
  </script>
</body>
</html>
